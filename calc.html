<body>
    <div class="d-flex align-items-center justify-content-center vh-100 vw-100">
   
    <div  style="background-color: rgb(15, 0, 0); width: 600px; height: 650px" >
        
        <h1 style="color: rgb(209, 255, 4); text-align: center; font-weight: bold; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; margin-top: 20px;">CALCULATOR</h1>
             <div class="d-flex align-items-center justify-content-center">
   
    <div  style="background-color: rgb(0, 179, 255); width: 450px; height: 500px; margin-top: 50px; border-radius: 15px;">
        <input id="output" class="form-control text-end" style="height: 90px; width: 90%; margin-left: 20px; margin-top: 20px;" type="text" value="">
         <div class="my-1">

                <div class="d-flex align-items-center justify-content-between mx-4 my-3">
                    <button class="btns border border-2 border-white rounded" id="clear" onclick=" allClear()">C</button>
                    <button class="btns border border-2 border-white rounded" onclick="displayData('%')" >%</button>
                    <button class="btns border border-2 border-white rounded" onclick="clearOne()" >DEL</button>
                    <button class="btns border border-2 border-white rounded" onclick="displayData('/')" >/</button>
                </div>

                <div class="d-flex align-items-center justify-content-between mx-4 my-3">
                    <button class="btns border border-2 border-white rounded" onclick="displayData('7')" >7</button>
                    <button class="btns border border-2 border-white rounded"  onclick="displayData('8')" >8</button>
                    <button class="btns border border-2 border-white rounded"  onclick="displayData('9')" >9</button>
                    <button class="btns border border-2 border-white rounded" onclick="displayData('*')" >X</button>
                </div>

                <div class="d-flex align-items-center justify-content-between mx-4 my-3">
                    <button class="btns border border-2 border-white rounded"  onclick="displayData('4')" >4</button>
                    <button class="btns border border-2 border-white rounded" onclick="displayData('5')" >5</button>
                    <button class="btns border border-2 border-white rounded"  onclick="displayData('6')" >6</button>
                    <button class="btns border border-2 border-white rounded" onclick="displayData('-')" >-</button>
                </div>

                <div class="d-flex align-items-center justify-content-between mx-4 my-3">
                    <button class="btns border border-2 border-white rounded"  onclick="displayData('1')" >1</button>
                    <button class="btns border border-2 border-white rounded"  onclick="displayData('2')" >2</button>
                    <button class="btns border border-2 border-white rounded"  onclick="displayData('3')" >3</button>
                    <button class="btns border border-2 border-white rounded"onclick="displayData('+')"  >+</button>
                </div>

                <div class="d-flex align-items-center justify-content-between mx-4 my-3">
                    <button class="btns border border-2 border-white rounded" onclick="displayData('00')" >00</button>
                    <button class="btns border border-2 border-white rounded" onclick="displayData('0')" >0</button>
                    <button class="btns border border-2 border-white rounded" onclick="displayData('.')" >.</button>
                    <button class="btns border border-2 border-white rounded" onclick="Result()" >=</button>
                </div>
